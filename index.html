<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Family Guy Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Muli:700|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	
	<div class="main">

		<div id="win-image">
			<img src="assets/images/logo.jpg" alt="Family Guy Logo">
		</div>


		<div class="game">
			<div class="scoreboard">
				<h2 id="instruction">Press any key to get started</h2>

				<h3>Wins</h3>
				
			</div>
			<div class="letters">

				<h2>Current Word</h2>

				<p> _ _ _ _ _ _ _ _ _ _</p>

				<h3>Number of Guesses Left</h3>

				<p>13</p>

				<h3>Letters Already Guessed</h3>

				<p>r, y, d</p>
			</div>
		</div>
	</div>

	<footer>
		
	</footer>

</body>
</html>
